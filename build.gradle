plugins {
  id "com.palantir.consistent-versions" version "2.12.0"
}

apply plugin: 'java'

dependencies {
  implementation 'org.apache.curator:curator-client'
  implementation 'org.apache.hadoop.thirdparty:hadoop-shaded-guava'
  implementation 'org.apache.hadoop:hadoop-auth'
}

repositories {
  mavenCentral()
}