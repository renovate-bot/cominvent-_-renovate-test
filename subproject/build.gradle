plugins {
  id "com.palantir.consistent-versions" version "2.12.0"
}

apply plugin: 'java'

dependencies {
  implementation 'org.apache.commons:commons-lang3'
  implementation 'org.apache.commons:commons-collections4'
  testImplementation 'commons-io:commons-io'
}

repositories {
  mavenCentral()
}